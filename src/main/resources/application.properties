spring.application.name=springEcommerce3063267
#puerto por defecto 8080 puerto de pruebas:61566
server.port=49995
#conexion a base de datos mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/evaluacion
spring.datasource.username=root
spring.datasource.password=root
# propiedades JPA, cuando no estan las tablas en db las crea
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.main.allow-circular-references=true
spring.jpa.open-in-view=false
